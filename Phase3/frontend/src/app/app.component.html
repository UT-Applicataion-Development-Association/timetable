<!--The whole content below can be removed with the new code.-->
<div class="toc">
    <div class="ui left vertical inverted labeled sidebar menu pushable push visible" style="overflow:overlay;">

        <div class="item logo-branding">
            <img src="../assets/images/logo-white.svg" alt="" id="logo"> Smart Timetable <sup>2018</sup>
        </div>
        <div class="item">
          <app-search-bar (addCourse)="addCourse($event)" [term]="term"></app-search-bar>
        </div>
        <div class="item course-queue">
            <div class="header">
                Courses
            </div>
            <app-course-item
                *ngFor="let course of selectedCourses[term]"
                href=""
                class="course ui grid"
                [course]="course"
                (deleteCourse)="deleteCourse($event)">
            </app-course-item>
        </div>
        <div class="item preferences">
            <div class="header">
                Preferences
            </div>
            <app-preference-selector>
            </app-preference-selector>
            <br />
            <button (click)="getSolutions()" class="fluid ui animated fade button" style="background-color:#51B8A3">
                <div class="visible content">Get solution</div>
                <div class="hidden content">
                  <i class="right arrow icon"></i>
                </div>
            </button>
        </div>

        <div class="item solutions">
          <div class="header">
              Solutions
          </div>
          <a *ngFor="let solution of solutionlist[term]; let i = index" (click)="timetable.renderSolution(i)" class="solution">
            Solution {{i}}
          </a>
        </div>
    </div>
</div>

<div class="ui pusher" style="margin-left: 260px; padding:25px;">
    <div class="ui container">
        <div class="ui segment">
          <div class="ui secondary pointing menu">
            <a class="{{(this.term === '2017 Fall') ? 'active' : ''}} item" (click)="selectTerm('2017 Fall')">
              Fall 2017
            </a>
            <a class="{{(this.term === '2018 Winter') ? 'active' : ''}} item" (click)="selectTerm('2018 Winter')">
              Winter 2018
            </a>
            <a class="item disabled" >
              Summer 2018
            </a>
          </div>
        </div>
        <app-timetable></app-timetable>

    </div>
</div>
