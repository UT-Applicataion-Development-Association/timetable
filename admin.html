    <div class="content-wrapper">
        <div class="h2-title"><h2>Admin</h2></div> 

        <form action="/action_page.php">
            <div class="container">
                <label><b>Course code</b></label>
                <input type="text" placeholder="Enter Course code" name="coursecode" required pattern="[a-zA-Z]{3,4}[0-9]{3,4}" title="invalid course code">

                <label><b>Breadth requirement</b></label>
                <input type="text" placeholder="Enter Breadth requirement" name="psw" required pattern="[1-5]{1}" title="invalid breadth requirement">
         
                <label><b>Time slot</b></label>
                <input type="text" placeholder="Enter Time slot" name="psw" required pattern="[0-9]-[0-9]" title="e.g:6-9">    

                <label><b>Course description</b></label>
                <input type="text" placeholder="Enter Course description" name="psw" >   
        
                <button class="add-button" type="submit">Add/Update</button>
                <button class="reset-button" type="submit">Reset</button>

            </div>
        </form>
    </div>
