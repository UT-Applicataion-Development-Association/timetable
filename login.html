<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
  </head>

  <body>
    <header class="top-nav" id="body-content">

      <div id="title" class="nav-description">Courseware</div>
      <div id="year" class="nav-description">2017</div>


    </header>

    <div class="login-title">
      <h2>Login</h2>
    </div>
    

    <form action="/action_page.php">

      </div>

      <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
            
        <button type="submit">Login</button>
        <input type="checkbox" checked="checked"> Remember me
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <span class="psw"><a href="#">Forgot password?</a></span>
      </div>
    </form>

    <br>


    <div class="login-title">
      <h2>Sign up</h2>
    </div>
    

    <form action="/action_page.php" style="border:1px solid #ccc">
      <div class="container">
        <label><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" title="invalid email address">

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">

        <label><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <input type="checkbox" checked="checked"> Remember me


        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>


    <footer class="myFooter">
      <section class="connected">
          <h4 id="stay-connected">Stay Connnected</h4>

              </a>

              </a>
              <a href="#body-content">
                  <img class="icon home" src="./home-logo-md.png">
              </a>
          </div>
          
      </section>

    </footer>

  </body>
</html>
