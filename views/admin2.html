<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Add course to database</title>
  
  
  
      <link rel="stylesheet" href="stylesheets/signup2.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
</head>

<body>
  <div class="wrapper">
  <template id="fail_template">
  <div class="alert alert-danger alert-dismissable">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Failed!</strong> <span id="msg"></span>
  </div>
  </template>
  <template id="success_template">
  <div class="alert alert-success alert-dismissable">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Success!</strong> <span id="msg"></span>
  </div>
  </template>
    
  <div class="row" id="header">
    <div class="col-sm-12" style="text-align: center">
      <h1>Admin Page</h1>
      <a href="\" class="btn btn-default" role="button">Back to main page</a>
    </div>
  </div>
  <div class="row">
  	<div class="container col-sm-4">
      <form id="course-upload-form">
          <div id="alert-container1">
          </div>
          <h3>Add a course here</h3>
          <label><b>Course Code</b></label>
          <input type="text" id="courseCode" name="userName">
          <label><b>Title</b></label>
          <input type="text"  id="title">
          <label><b>description</b></label>
          <input type="text"  id="description">
          <label><b>br</b></label>
          <input type="number"  id="br">
          <label><b>courseLevel</b></label>
          <input type="number"  id="courseLevel" required>
          
          <div class="clearfix">
            <button type="button" id="insertcourse" class="signupbtn">Create</button>

          </div>
      </form>
    </div>
    <div class="container col-sm-4">
      <form id="section-upload-form">
          <div id="alert-container2">
          </div>
          <h3>Add a section here</h3>
          <label><b>Course Code</b></label>
          <input type="text" id="courseCode">
          <label><b>semester</b></label>
          <input type="text"  id="semester">
          <label><b>type</b></label>
          <input type="text"  id="type">
          <label><b>sectioncode</b></label>
          <input type="text"  id="sectioncode">
          <label><b>instructor</b></label>
          <input type="text"  id="instructor" required>
          
          <div class="clearfix">
            <button type="button" id="insertsection" class="signupbtn">Create</button>
          </div>
      </form>
  	</div>
    <div class="container col-sm-4">
      <form id="time-upload-form">
          <div id="alert-container3">
          </div>
          <h3>Add a timeslot here</h3>
          <label><b>Course Code</b></label>
          <input type="text" id="courseCode">
          <label><b>semester</b></label>
          <input type="text"  id="semester">
          <label><b>type</b></label>
          <input type="text"  id="type">
          <label><b>sectioncode</b></label>
          <input type="text"  id="sectioncode">
          <label><b>weekday</b></label>
          <input type="text"  id="weekday" required>
          <label><b>start</b></label>
          <input type="text"  id="start" required>
          <label><b>end</b></label>
          <input type="text"  id="end" required>
          <label><b>location</b></label>
          <input type="text"  id="location" required>
          
          <div class="clearfix">
            <button type="button" id="inserttime" class="signupbtn">Create</button>
          </div>
      </form>
    </div>           
  </div>
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="javascripts/admin.js"></script>
    <script> 
    $("#login-button").click(function(event){
	 $('form').fadeOut(500);
	 $('.wrapper').addClass('form-success');
});
</script>

</body>
</html>
